<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar JavaScript</h1>
    <p>Saya sedang belajar JavaScript di WPU</p>
    Klik tombol di bawah ini untuk melihat contoh kode JavaScript :
    <button id="tambah" onclick="tambah_semangat()">Semangat..!</button>
    <div id="div_semangat"></div>
</body>
<script type="text/JavaScript">
    function tambah_semangat() {
        var a=document.getElementById("div_semangat");
        a.innerHTML+="<p>Sedang Belajar JavaScript</p>";    
    }
</script>
</html>
