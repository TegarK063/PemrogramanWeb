<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler : Inline JavaScript</title>
</head>
<body>
    <!-- Penggunaan Event Handler yaitu pemanggilan kode javascript ketika
    Sesuatu terjadi, contohnya ketika tombol di klik -->
    <h1>Belajar JavaScript</h1>
    <p>Sedang belajar JavaScript</p>
    <p>Belajar Web Programming</p>
    <button onclick="alert('Button Sedang di Click')">Klik Saya</button>
</body>
</html>
