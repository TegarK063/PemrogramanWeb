<!DOCTYPE html>
<html>
<head>
    <title>Harga Barang</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Sub Total</th>
        </tr>
        <script>
            var nama1 = prompt("Nama Barang 1:");
            var harga1 = parseInt(prompt("Harga Barang 1:"));
            var jumlah1 = parseInt(prompt("Jumlah Barang 1:"));
            var subtotal1 = harga1 * jumlah1;
            
            var nama2 = prompt("Nama Barang 2:");
            var harga2 = parseInt(prompt("Harga Barang 2:"));
            var jumlah2 = parseInt(prompt("Jumlah Barang 2:"));
            var subtotal2 = harga2 * jumlah2;
            
            var nama3 = prompt("Nama Barang 3:");
            var harga3 = parseInt(prompt("Harga Barang 3:"));
            var jumlah3 = parseInt(prompt("Jumlah Barang 3:"));
            var subtotal3 = harga3 * jumlah3;
            
            var total = subtotal1 + subtotal2 + subtotal3;
            var diskon = parseInt(prompt("Masukkan jumlah diskon:"));
            var jdiskon = total * (diskon / 100);
            var totalAkhir = total - jdiskon;
            var uangDibayar = parseInt(prompt("Masukkan jumlah uang yang dibayarkan:"));
            var kembalian = uangDibayar - totalAkhir;
            
            document.write("<tr><td>" + nama1 + "</td><td>" + harga1 + "</td><td>" + jumlah1 + "</td><td>" + subtotal1 + "</td></tr>");
            document.write("<tr><td>" + nama2 + "</td><td>" + harga2 + "</td><td>" + jumlah2 + "</td><td>" + subtotal2 + "</td></tr>");
            document.write("<tr><td>" + nama3 + "</td><td>" + harga3 + "</td><td>" + jumlah3 + "</td><td>" + subtotal3 + "</td></tr>");
            document.write("<tr><td></td><td></td><td>Total Harga</td><td>" + total + "</td></tr>");
            document.write("<tr><td></td><td></td><td>Total Diskon</td><td>" + jdiskon + "</td></tr>");
            document.write("<tr><td></td><td></td><td>Total Bayar</td><td>" + totalAkhir + "</td></tr>");
            document.write("<tr><td></td><td></td><td>Uang Dibayar</td><td>" + uangDibayar + "</td></tr>");
            document.write("<tr><td></td><td></td><td>Kembalian</td><td>" + kembalian + "</td></tr>");
        </script>
    </table>
</body>
</html>
